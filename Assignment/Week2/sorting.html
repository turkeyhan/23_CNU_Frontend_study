      ]

      const appendTrElement = (parentElement, innerHTMLs) => {
        const tr = document.createElement('tr')

        innerHTMLs.forEach((innerHTML) => {
          const td = document.createElement('td')
          td.innerHTML = innerHTML
          tr.appendChild(td)
        })
        parentElement.appendChild(tr)
      }
      
      const removeTrElement = (parentElement) => {
        while(parentElement.firstChild){
            parentElement.removeChild(parentElement.firstChild)
        }
      }

      const sortByName = (order) => {
        if (!['asc', 'desc'].includes(order)) {
          throw new Error('지정되지 않은 정렬 순서입니다.')
        }
          
        const table = document.getElementsByTagName('table')[0]
        const tbody = table.getElementsByTagName('tbody')[0]
        removeTrElement(tbody)
        
        if(order == 'asc')
        {
            students = students.sort((a, b) => {
                if(a.name < b.name) return -1;
            })
        }
        else{
            students = students.sort((a, b) => {
                if(a.name > b.name) return -1;
            })
        }
        students.forEach((student) => {
          appendTrElement(tbody, [student.name])
        })
      }
      window.onload = () => {
        const table = document.getElementsByTagName('table')[0]
        const tbody = table.getElementsByTagName('tbody')[0]

        students.forEach((student) => {
          appendTrElement(tbody, [student.name])
        })
      }
    </script>
