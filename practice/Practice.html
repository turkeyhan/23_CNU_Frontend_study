<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<button>앞 페이지로 이동</button>
	<script>
		const buttonElement = document.getElementsByTagName("button")[0];
		const eventHandler = (e) => {
			alert("You've clicked a button!");
			// TODO: 
            buttonElement.removeEventListener("click", eventHandler);
		};
		buttonElement.addEventListener("click", eventHandler);
	</script>
</body>
</html>
