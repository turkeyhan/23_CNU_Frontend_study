<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="체스보드를 만들어봅시다." />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Chessboard</title>
    <style>
      .chessboard {
        display: grid;
        width: 300px;
        height: 300px;
        grid-template-columns: repeat(9, 1fr);
        grid-template-rows: repeat(9, 1fr);
      }
      .chessboard-item {
        border-collapse: collapse;
        border: 1px solid #e0e0e0;
      }
      .chessboard-item.active {
        background: rgb(191, 191, 255);
      }
    </style>
  </head>
  <body>
    <div class="chessboard"></div>
    <script>
      const CHESSBOARD_WIDTH = 9;
      const CHESSBOARD_HEIGHT = 9;
      const CHESSBOARD_CELLS = CHESSBOARD_WIDTH * CHESSBOARD_HEIGHT;

      const WEIGHT_BY_KEY = {
        ArrowUp: -CHESSBOARD_HEIGHT,
        ArrowDown: CHESSBOARD_HEIGHT,
        ArrowLeft: -1,
        ArrowRight: 1,
      };

      window.onload = () => {
        createChessboardItems();
        initializeChessboardItemPosition();
      };

      const createChessboardItems = () => {
        const chessboard = document.querySelector(".chessboard");
        for (let i = 0; i < CHESSBOARD_CELLS; i++) {
          const chessboardItem = document.createElement("div");
          chessboardItem.classList.add("chessboard-item");

          chessboardItem.setAttribute("data-index", i);

          chessboard.appendChild(chessboardItem);
        }
      };

      const initializeChessboardItemPosition = () => {
        document
          .querySelectorAll(".chessboard-item")[0]
          .classList.add("active");
      };

      window.addEventListener("keydown", (e) => {
        if (!Object.keys(WEIGHT_BY_KEY).includes(e.key)) {
          return;
        }

        const currentActiveBlock = document.querySelector(".active");
        currentActiveBlock.classList.remove("active");

        const currentActiveBlockIndex = Number(
          currentActiveBlock.getAttribute("data-index")
        );

        const nextBlockIndex =
          (currentActiveBlockIndex + WEIGHT_BY_KEY[e.key] + CHESSBOARD_CELLS) %
          CHESSBOARD_CELLS;
        document
          .querySelector(`.chessboard-item[data-index="${nextBlockIndex}"]`)
          .classList.add("active");
      });
    </script>
  </body>
</html>
